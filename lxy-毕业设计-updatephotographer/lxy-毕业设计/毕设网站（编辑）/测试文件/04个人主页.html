<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>

    <!-- css -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/pe-icon-7-stroke.css">
    <link rel="stylesheet" href="static/css/plugins.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/responsive.css">
    <link rel="stylesheet" href="static/css/个人主页样式.css">

    <!-- <script></script> -->
    <script src="static/js/modernizr-2.8.3.min.js"></script>
    <script src="static/js/jquery.js"></script>
</head>

<body>
    <!-- 1.导航栏 -->
    <header class="header-section section sticker header-transparent">
        <div class="container-fluid">
            <div class="row">
                <!-- logo -->
                <div class="col-md-2 col-sm-6 col-xs-6">
                    <div class="header-logo">
                        <!-- <a href="01网站首页.html"><img src="static/picture/LOGO.png" alt="main logo"></a> -->
                    </div>
                </div>
                <!-- 登录&注册 -->
                <div class="col-md-2 col-sm-6 col-xs-6 float-right">
                    <div class="header-option-btns float-right">
                        <!-- 登录 -->
                        <div class="header-search float-left">
                            <ul>
                                <li><a href="02登录.html">登录</a></li>
                            </ul>
                        </div>
                        <!-- 注册 -->
                        <div class="header-search float-left">
                            <ul>
                                <li><a href="03注册.html">注册</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- 导航栏 -->
                <div class="col-md-8 col-xs-12">
                    <nav class="main-menu text-center">
                        <ul>
                            <li class="active"><a href="login.html">首页</a></li>
                            <li><a href="#">上传作品</a></li>
                            <li><a href="#">发现</a>
                                <ul class="sub-menu">
                                    <li class="active"><a href="">热门</a></li>
                                    <li><a href="index-2.html">新作</a></li>
                                </ul>
                            </li>
                            <li><a href="#">推荐摄影师</a>
                            </li>
                            <li><a href="shop-right-sidebar.html">活动</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="middle">
        <div class="left-part">
            <img src="static/picture/述禾-logo.png" alt="" width="200px" height="150px" id="avatar">
            <div class="menu">
                <ul class="catalogue">
                    <li class="menu_list menu_list_1">
                        <span class="list1">菜单项1</span>
                        <button class="edit_btn1">编辑</button>
                        <button class="del_btn1">删除</button>
                    </li>
                    <li class="menu_list menu_list_2">
                        <span class="list2">菜单项2</span>
                        <button class="edit_btn2">编辑</button>
                        <button class="del_btn2">删除</button>
                    </li>
                    <li class="menu_list menu_list_3">
                        <span class="list3">菜单项3</span>
                        <button class="edit_btn3">编辑</button>
                        <button class="del_btn3">删除</button>
                    </li>
                </ul>
                <span class="add_menu">增加菜单项</span>
            </div>
        </div>

        <div class="right-part">
            <div class="edit_box">
                <!-- 第1个菜单的编辑框 -->
                <div class="edit_box_1">
                    <input type="text" class="menu_name">

                    <div class="edit_content_1 edit_content">
                        <img src="static/picture/1.jpg" width="200px" height="150px" class="pic pic1">
                        
                        <img src="static/picture/1.jpg" width="200px" height="150px" class="pic pic2">
                        <img src="static/picture/1.jpg" width="200px" height="150px" class="pic pic3">
                        <img src="static/picture/1.jpg" width="200px" height="150px" class="pic pic4">
                        <button>添加图片</button>
                    </div>

                    <div class="btn">
                        <button class="save_btn">保存</button>
                    </div>
                </div>

                 <!-- 第2个菜单的编辑框 -->
                <div class="edit_box_2">
                    <div class="btn">
                        <button class="save_btn">保存</button>
                        <button>取消</button>
                        <input type="file" id="file-input_2" multiple>
                        <button id="upload-button">上传图片</button>
                    </div>
                    <input type="text" class="menu_name">

                    <div class="edit_content edit_content_2" contenteditable="true"></div>
                </div>

                <!-- 第3个菜单的编辑框 -->
                <div class="edit_box_3">
                    <div class="btn">
                        <button class="save_btn">保存</button>
                        <button>取消</button>
                        <input type="file" id="file-input_3" multiple>
                        <button id="upload-button">上传图片</button>
                    </div>
                    <input type="text" class="menu_name">

                    <div class="edit_content edit_content_3" contenteditable="true"></div>
                </div>

                <!-- 第4个菜单的编辑框 -->
                <div class="edit_box_4">
                    <div class="btn">
                        <button class="save_btn">保存</button>
                        <button>取消</button>
                        <input type="file" id="file-input_4" multiple>
                        <button id="upload-button">上传图片</button>
                    </div>
                    <input type="text" class="menu_name">

                    <div class="edit_content edit_content_4" contenteditable="true"></div>
                </div>

                <!-- 第5个菜单的编辑框 -->
                <div class="edit_box_5">
                    <div class="btn">
                        <button class="save_btn">保存</button>
                        <button>取消</button>
                        <input type="file" id="file-input_5" multiple>
                        <button id="upload-button">上传图片</button>
                    </div>
                    <input type="text" class="menu_name"> 

                    <div class="edit_content edit_content_5" contenteditable="true"></div>
                </div>
            </div>

            <div class="show_box ">
                <div class="menu_box_1">暂无内容</div>
                <div class="menu_box_2">2</div>
                <div class="menu_box_3">3</div>
                <div class="menu_box_4">4</div>
                <div class="menu_box_5">5</div>
            </div>
        </div>
    </div>

    

    <!-- <script type="text/javascript" src="static/js/04个人主页-编辑菜单.js"></script> -->
    <script type="text/javascript" src="static/js/04-用户上传图片.js"></script>
</body>

</html>
